---
layout: default
title: NoOffice.org - work is not a place to go, it's a thing that you do.
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
<h3>{{ post.date | date: "%-d %B %Y" }}</h3>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
